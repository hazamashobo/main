<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>狭間書房 | Hazama Publishing</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: "ヒラギノ角ゴシック", serif;
    background: #fff;
    color: #32a9cd;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em 2em;
    background-color: #32a9cd;
    color: #fff;
  }
  .title-wrapper {
    display: flex;
    flex-direction: column;
  }
  header h1 { margin: 0; font-size: 3em; letter-spacing: 0.2em; line-height: 1; }
  .subtitle { margin: 0; padding: 0; line-height: 1; font-size: 1em; }

  .search input {
    padding: 4px; border: 2px solid #003366; border-radius: 4px;
    width: 150px; background-color: #fff; color: #003366;
  }
  .search input::placeholder { color: #003366aa; }
  .search button {
    padding: 4px 6px; margin-left: 4px; border-radius: 4px; border: none;
    background-color: #003366; color: #fff; cursor: pointer;
  }
  .search button:hover { background-color: #001f33; }

  nav {
    text-align: center;
    padding: 1em 0;
    background-color: #f0f0f0;
  }
  nav a {
    color: #003366;
    margin: 0 1em;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover { color: #32a9cd; }

  .content {
    flex: 1;
    max-width: 1000px;
    margin: 2em auto;
    padding: 0 1em;
  }

 /* カルーセル */
    .carousel {
      position: relative;
      overflow: hidden;
      max-width: 500px;
      margin: 2em auto;
      border-radius: 8px;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel img {
      width: 100%;
      flex-shrink: 0;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-buttons button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 4px;
    }
/* PICK項目 */
    .pick {
      margin: 2em 0;
    }
    .pick h2 {
      color: #003366;
    }
    .pick-items {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    .pick-item img {
      width: 200px;
      border-radius: 4px;
    }
/* 最新刊 & トピックス */
    .latest {
      margin: 2em 0;
    }
    .latest h2, .topics h2 {
      color: #003366;
    }
    .topics {
      margin-top: 1em;
    }
  footer {
    background-color: #32a9cd;
    color: #fff;
    text-align: center;
    padding: 1em;
    margin-top: auto;
  }
</style>
  
</head>
<body>
<header>
  <div class="title-wrapper">
    <h1>狭間書房9</h1>
    <p class="subtitle">- Hazama Publishing -</p>
  </div>
  <div class="search">
    <input type="text" id="searchInput" placeholder="キーワード入力">
    <button onclick="searchSite()">検索</button>
  </div>
</header>

<nav>
  <a href="#">狭間書房について</a>
  <a href="#">刊行物</a>
  <a href="#">お問い合わせ</a>
</nav>

<!-- カルーセル -->
<div class="carousel">
      <div class="carousel-images" id="carouselImages">
        <img src="gazou/bana1.png" alt="画像1">
        <img src="gazou/bana2.png" alt="画像2">
        <img src="gazou/bana3.png" alt="画像3">
        <img src="gazou/bana4.png" alt="画像4">
      </div>
      <div class="carousel-buttons">
        <button onclick="prevSlide()">‹</button>
        <button onclick="nextSlide()">›</button>
      </div>
    </div>

<!-- PICK UP! -->
<div class="pick">
      <h2>PICK UP!</h2>
      <div class="pick-items">
        <div class="pick-item"><img src="gazou/clear_silver.jpg" alt="Pick1"></div>
        <div class="pick-item"><img src="pick2.jpg" alt="Pick2"></div>
        <div class="pick-item"><img src="pick3.jpg" alt="Pick3"></div>
      </div>
    </div>

<!-- 最新刊 -->
<div class="latest">
      <h2>最新刊</h2>
      <p>ここに最新刊の説明や表紙を入れます。</p>

<!-- トピックス -->
<div class="topics">
        <h2>トピックス</h2>
        <p>ここに最新情報やイベント情報を掲載します。</p>
      </div>
    </div>

  </div>

  <footer>
    <p>© 2025 狭間書房</p>
  </footer>

<div id="searchResults"></div>

<script>
  // 検索
  const hiddenKeywords = [
    {keyword: "社員名簿", url: "https://hazamashobo.github.io/meibo/"},
    {keyword: "テスト", url: "https://www.youtube.com/watch?v=W3oN4-NVvhc"}
  ];
  function searchSite() {
    const input = document.getElementById('searchInput').value.trim();
    if(!input) return;
    const found = hiddenKeywords.find(k=>k.keyword===input);
    if(found) location.href = found.url;
  }

    // カルーセル
    let currentSlide = 0;
    const slides = document.getElementById('carouselImages').children;

    function showSlide(index) {
      const total = slides.length;
      if (index < 0) currentSlide = total - 1;
      else if (index >= total) currentSlide = 0;
      else currentSlide = index;
      const offset = -currentSlide * 100;
      document.getElementById('carouselImages').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }

    // 自動スライド（任意）
    setInterval(() => { showSlide(currentSlide + 1); }, 5000);

</script>
</body>
</html>
