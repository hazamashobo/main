<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>狭間書房 | Hazama Publishing</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: "ヒラギノ角ゴシック", serif;
    background: #fff;
    color: #32a9cd;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em 2em;
    background-color: #32a9cd;
    color: #fff;
  }
  .title-wrapper {
    display: flex;
    flex-direction: column;
  }
  header h1 { margin: 0; font-size: 3em; letter-spacing: 0.2em; line-height: 1; }
  .subtitle { margin: 0; padding: 0; line-height: 1; font-size: 1em; }

  .search input {
    padding: 4px; border: 2px solid #003366; border-radius: 4px;
    width: 150px; background-color: #fff; color: #003366;
  }
  .search input::placeholder { color: #003366aa; }
  .search button {
    padding: 4px 6px; margin-left: 4px; border-radius: 4px; border: none;
    background-color: #003366; color: #fff; cursor: pointer;
  }
  .search button:hover { background-color: #001f33; }

  nav {
    text-align: center;
    padding: 1em 0;
    background-color: #f0f0f0;
  }
  nav a {
    color: #003366;
    margin: 0 1em;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover { color: #32a9cd; }

  .content {
    flex: 1;
    max-width: 1000px;
    margin: 2em auto;
    padding: 0 1em;
  }

  /* カルーセル */
  .carousel-container {
    width: 100%;
    overflow: hidden;
    position: relative;
    margin: 2em 0;
  }
  #carouselImages {
    display: flex;
    transition: transform 0.5s ease;
  }
  #carouselImages img {
    width: 400px;
    margin: 0 10px;
    flex-shrink: 0;
    border-radius: 10px;
  }
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #32a9cd;
    border: none;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 10;
  }
  .prev { left: 0; }
  .next { right: 0; }

  footer {
    background-color: #32a9cd;
    color: #fff;
    text-align: center;
    padding: 1em;
    margin-top: auto;
  }
</style>
  
</head>
<body>
<header>
  <div class="title-wrapper">
    <h1>狭間書房6</h1>
    <p class="subtitle">- Hazama Publishing -</p>
  </div>
  <div class="search">
    <input type="text" id="searchInput" placeholder="キーワード入力">
    <button onclick="searchSite()">検索</button>
  </div>
</header>

<nav>
  <a href="#">狭間書房について</a>
  <a href="#">刊行物</a>
  <a href="#">お問い合わせ</a>
</nav>

<div class="content">
  <div class="carousel-container">
    <button class="prev" onclick="prevSlide()">‹</button>
    <div id="carouselImages">
      <img src="gazou/bana1.png" alt="bana1">
      <img src="gazou/bana2.png" alt="bana2">
      <img src="gazou/bana3.png" alt="bana3">
      <img src="gazou/bana4.png" alt="bana4">
    </div>
    <button class="next" onclick="nextSlide()">›</button>
  </div>
</div>

<footer>
  <p>© 2025 狭間書房</p>
</footer>

<div id="searchResults"></div>

<script>
  // 検索
  const hiddenKeywords = [
    {keyword: "社員名簿", url: "https://hazamashobo.github.io/meibo/"},
    {keyword: "テスト", url: "https://www.youtube.com/watch?v=W3oN4-NVvhc"}
  ];
  function searchSite() {
    const input = document.getElementById('searchInput').value.trim();
    if(!input) return;
    const found = hiddenKeywords.find(k=>k.keyword===input);
    if(found) location.href = found.url;
  }

  // カルーセル
  const slides = document.getElementById('carouselImages').children;
  const container = document.getElementById('carouselImages');
  const total = slides.length;
  let currentSlide = 0;

  function showSlide(index) {
    if(index<0) currentSlide = total-1;
    else if(index>=total) currentSlide=0;
    else currentSlide=index;
    const slideWidth = slides[0].offsetWidth;
    const gap = 20;
    const containerWidth = container.parentElement.offsetWidth;
    const offset = -currentSlide*(slideWidth+gap)+(containerWidth-slideWidth)/2;
    container.style.transform = `translateX(${offset}px)`;
  }

  function nextSlide(){ showSlide(currentSlide+1); }
  function prevSlide(){ showSlide(currentSlide-1); }

  setInterval(()=>{ nextSlide(); }, 5000);

  window.onload = ()=>showSlide(currentSlide);
</script>
</body>
</html>
